# Configuration générale
spring.application.name=notification
server.port=8082

# Service Discovery (Eureka Client)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

spring.cloud.config.enabled=false

# Configuration PostgreSQL (production - commenter H2 pour l'activer)
spring.datasource.url=jdbc:postgresql://localhost:5432/hotelier_db
spring.datasource.username=hotelier_user
spring.datasource.password=hotelier_password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA & Hibernate
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ (pour les notifications asynchrones)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


# Configuration Lombok (optionnel)
lombok.anyConstructor.addConstructorProperties=true

