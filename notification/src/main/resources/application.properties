# ============================
# General configuration
# ============================
spring.application.name=notification
server.port=8082

# ============================
# Service Discovery (Eureka Client)
# ============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Disable Spring Cloud Config if not used
spring.cloud.config.enabled=false

# ============================
# Database (PostgreSQL) â€” adjust if needed
# ============================
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/hotelier_db
spring.datasource.username=hotelier_user
spring.datasource.password=hotelier_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# RabbitMQ (running in Docker)
# ============================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ============================
# Lombok (optional)
# ============================
lombok.anyConstructor.addConstructorProperties=true

