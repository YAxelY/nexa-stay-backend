# Application Configuration
spring.application.name=apigateway
server.port=8081

# CORS Configuration
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins[0]=http://localhost:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].exposed-headers=Access-Control-Allow-Origin,Access-Control-Allow-Methods,Access-Control-Allow-Headers,Access-Control-Max-Age,Access-Control-Allow-Credentials,Authorization
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

# Route Configuration
# Authentication Service Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

# Room Service Routes
spring.cloud.gateway.routes[1].id=room-service-api
spring.cloud.gateway.routes[1].uri=http://localhost:8085
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/rooms/**
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

# Room Service Public Routes
spring.cloud.gateway.routes[2].id=room-service-public
spring.cloud.gateway.routes[2].uri=http://localhost:8085
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/rooms/status/**,/api/rooms/availability/**

# Room Service Static Resources
spring.cloud.gateway.routes[3].id=room-service-static
spring.cloud.gateway.routes[3].uri=http://localhost:8085
spring.cloud.gateway.routes[3].predicates[0]=Path=/static/**

# Review Service Routes
spring.cloud.gateway.routes[4].id=review-service
spring.cloud.gateway.routes[4].uri=http://localhost:9090
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/reviews/**
spring.cloud.gateway.routes[4].filters[0]=AuthenticationFilter

# Logging Configuration
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.reactor.netty.http.server=DEBUG
logging.level.org.springframework.security=DEBUG

# Timeout Configuration
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=5000