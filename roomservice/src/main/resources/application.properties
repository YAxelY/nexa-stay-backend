spring.application.name=roomservice

server.port=8085

spring.datasource.url=jdbc:postgresql://localhost:5432/room_service_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.properties.hibernate.jdbc.lob.non_contextuel_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update

# For production this propety should be "validate"
server.error.include-binding-errors=always

server.servlet.context-path=/api/v1