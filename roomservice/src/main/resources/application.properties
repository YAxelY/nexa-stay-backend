spring.application.name=roomservice

server.port=8085

spring.datasource.url=jdbc:postgresql://localhost:5432/hotelier_db
spring.datasource.username=hotelier_user
spring.datasource.password=hotelier_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Initialize schema only if tables don't exist
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:schema.sql

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static Resource Configuration
spring.web.resources.static-locations=file:uploads/
spring.mvc.static-path-pattern=/static/**
spring.web.resources.add-mappings=true
spring.web.resources.cache.period=0

# Upload Path Configuration
upload.path=uploads/rooms/
upload.base-url=/static/rooms/

server.error.include-message=always
server.error.include-binding-errors=always

# CORS Configuration
spring.webmvc.cors.allowed-origins=http://localhost:5173
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
spring.webmvc.cors.allowed-headers=*
spring.webmvc.cors.allow-credentials=true
spring.webmvc.cors.max-age=3600

# Logging Configuration
logging.level.com.nexastay.roomservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet.resource=TRACE